<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>XO <span>Game</span></h1>
            <p>Classic Tic Tac Toe with a modern twist</p>
        </header>
        
        <div class="game-info">
            <div class="player-turn">
                <div class="player-x active">
                    <i class="fas fa-times"></i>
                    <span>Player X's Turn</span>
                </div>
                <div class="player-o">
                    <i class="far fa-circle"></i>
                    <span>Player O</span>
                </div>
            </div>
            
            <div class="score-board">
                <div class="score x-score">
                    <i class="fas fa-times"></i>
                    <span>0</span>
                </div>
                <div class="score draws">
                    <i class="fas fa-equals"></i>
                    <span>0</span>
                </div>
                <div class="score o-score">
                    <i class="far fa-circle"></i>
                    <span>0</span>
                </div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="game-status">
            <div class="status-message"></div>
            <button class="reset-btn">
                <i class="fas fa-sync-alt"></i>
                New Game
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
